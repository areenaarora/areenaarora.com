<html>
	<head>
		<meta charset="utf-8" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

		<!-- Favicons -->
		<link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png" />
		<link rel="shortcut icon" href="/favicon/favicon.ico" />
		<link rel="manifest" href="/favicon/site.webmanifest" />

		<!-- Meta -->
		<meta name="viewport" content="width=device-width" />
		<title>Areena Arora Das</title>
		<meta
			name="description"
			content="Data journalist, information designer, editorial coder @ The Hindu!"
		/>

		<!-- Open Graph -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://areenaarora.com/" />
		<meta property="og:title" content="Areena Arora" />
		<meta
			property="og:description"
			content="Data journalist, information designer, editorial coder @ The Hindu!"
		/>
		<meta property="og:image" content="/areena_OG.jpeg" />

		<!-- Twitter -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta property="twitter:domain" content="areenaarora.com" />
		<meta property="twitter:url" content="https://areenaarora.com/" />
		<meta name="twitter:title" content="Areena Arora" />
		<meta
			name="twitter:description"
			content="Data journalist, information designer, editorial coder @ The Hindu!"
		/>
		<meta name="twitter:image" content="/areena_OG.jpeg" />

		%sveltekit.head%
	</head>

	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
